<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <script defer src="api.js"></script>
        <title>recAPI</title>
    </head>
    <body>
        <header class="header">
            <h1>recAPI</h1>
        </header>
        <nav class="navbar">
            <a href="./index.html"><button class="update">Random Recipe</button></a>
            <form>
                <input
                    class="input"
                    type="text"
                    placeholder="Search recipes..."
                />
                <a href="./searchresults.html"><button class="searchbutton" type="submit">Go</button></a>
            </form>
        </nav>
        <main>
            <div class="recipe">
                <h2 class="recipetitle">Recipe Name</h2>
                <img
                    class="recipeimage"
                    src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg"
                    alt="Recipe Image"
                />
                <p class="recipeinstructions"></p>
            </div>
        </main>
    </body>
</html>
